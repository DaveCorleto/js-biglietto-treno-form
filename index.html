<html lang="en">
<head>

    <!-- Google Fonts  -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <section id="calc-ticket">

            <div class="sub-title">
                <h2>Inserisci i dati per il calcolo del tuo biglietto</h2>
            </div>       

            <div class="calculator">
                <div class="card">
                    <label for="userName">Inserisci il tuo nome:</label>
                    <input type="text" id="userNameInput" />
                </div>               

                <div class="card">
                    <label for="userSurname">Inserisci il tuo cognome:</label>
                    <input type="text" id="userSurnameInput" />
                </div>

                <div class="card">
                    <label for="kmInput">Inserisci i Km che devi percorrere:</label>
                    <input type="number" id="kmInput" />
                </div>               

                <div class="card">
                    <label for="ageInput">Inserisci la tua età in numero:</label>
                    <input type="number" id="ageInput" />
                </div>

                <button onclick="calcolaPrezzo()">Calcola Prezzo</button>
            </div>

        </section>

        <section id="ticket">
            <div class="card">
                <p class="labels">Questo è il biglietto di: </p>
                <p id="guest"> </p>
            </div>
            <div class="card">
                <p class="labels">Carrozza numero:</p>
                <p id="carrozza"></p>
            </div>
            <div class="card">
                <p class="labels">Classe: </p>
                <p id="classe"> </p>
            </div>
            <div class="card">
                <p class="labels">Il prezzo del tuo biglietto è:</p>
                <p id="price"></p>
            </div>

        </section>


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
